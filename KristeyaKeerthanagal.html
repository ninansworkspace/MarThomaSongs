<body>

<!-- MAIN CONTENT -->
<div class="container-box">
  <h3>üéµ Kristeya Keerthanagal Tracks üé∂</h3>
  <input type="text" id="search" placeholder="Search by song name..." onkeyup="filterSongs()">

  <ul class="list-group mt-3" id="songList">
    <li class="list-group-item">Loading songs...</li>
  </ul>

  <nav>
    <ul class="pagination" id="pagination"></ul>
  </nav>

<!-- JavaScript -->
<script>
  const apiURL = "https://script.google.com/macros/s/AKfycbwAQxt7lnDVgvy7fltbyHd7XtGZ0fGOf4mdJiad_bOyMI93m_TucZKxIatqbshIzRDv/exec";
  let allSongs = [];
  let filteredSongs = [];
  let currentPage = 1;
  const songsPerPage = 15;
  let currentPlayingIndex = null;

  fetch(apiURL)
    .then(res => res.json())
    .then(data => {
      allSongs = data;
      filteredSongs = allSongs;
      renderPage(1);
      renderPagination();
    })
    .catch(err => {
      console.error(err);
      document.getElementById("songList").innerHTML = "<li class='list-group-item'>‚ö†Ô∏è Failed to load songs.</li>";
    });

  function renderPage(page) {
    currentPage = page;
    const start = (page - 1) * songsPerPage;
    const end = start + songsPerPage;
    const songsToDisplay = filteredSongs.slice(start, end);

    const list = document.getElementById("songList");
    if (songsToDisplay.length === 0) {
      list.innerHTML = "<li class='list-group-item'>No songs found.</li>";
      return;
    }

    list.innerHTML = songsToDisplay.map((song, index) => {
      const globalIndex = start + index;
      return `
        <li class="list-group-item ${globalIndex === currentPlayingIndex ? 'active-song' : ''}" onclick="highlightSong(${globalIndex})">
          <span class="song-title">${song["Filename"] || song.title}</span>
          <a class="btn-open" href="${song["Drive Link"] || song.url}" target="_blank">Open</a>
        </li>
      `;
    }).join('');
  }

  function renderPagination() {
    const totalPages = Math.ceil(filteredSongs.length / songsPerPage);
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = '';

    pagination.innerHTML += `
      <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
        <a class="page-link" href="#" onclick="changePage(${currentPage - 1}); return false;">Previous</a>
      </li>
    `;

    for (let i = 1; i <= totalPages; i++) {
      pagination.innerHTML += `
        <li class="page-item ${i === currentPage ? 'active' : ''}">
          <a class="page-link" href="#" onclick="changePage(${i}); return false;">${i}</a>
        </li>`;
    }

    pagination.innerHTML += `
      <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
        <a class="page-link" href="#" onclick="changePage(${currentPage + 1}); return false;">Next</a>
      </li>
    `;
  }

  function changePage(page) {
    const totalPages = Math.ceil(filteredSongs.length / songsPerPage);
    if (page >= 1 && page <= totalPages) {
      renderPage(page);
      renderPagination();
    }
  }

  function filterSongs() {
    const searchTerm = document.getElementById("search").value.toLowerCase();
    filteredSongs = allSongs.filter(song =>
      (song["Filename"] || "").toLowerCase().includes(searchTerm)
    );
    currentPage = 1;
    currentPlayingIndex = null;
    renderPage(currentPage);
    renderPagination();
  }

  function highlightSong(index) {
    currentPlayingIndex = index;
    renderPage(currentPage);
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const songs = [

    { title: "Sthuthiku Yogyanvan.mp3", url: "https://drive.google.com/file/d/1VB29EWKYcdZewmwgQbjU3cf3gn33IrgR/view?usp=drivesdk" },

    { title: "Nanmakal Ennum.mp3", url: "https://drive.google.com/file/d/1Ua-2ZqORNu50p6m6x8ATQbJSwTN3g9ph/view?usp=drivesdk" },

  ];

  function renderSongs() {
    const input = document.getElementById("search").value.toLowerCase();
    const list = document.getElementById("songList");
    list.innerHTML = "";

    songs.forEach((song, index) => {
      if (song.title.toLowerCase().includes(input)) {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";

        li.innerHTML = `
          <span class="song-title">${String(index + 1).padStart(3, '0')}. ${song.title}</span>
          <a class="btn-open" href="${song.url}" target="_blank">‚ñ∂Ô∏è</a>
        `;
        list.appendChild(li);
      }
    });
  }

  renderSongs(); // Initial load
</script>

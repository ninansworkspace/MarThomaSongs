<body>

<!-- MAIN CONTENT -->
<div class="container-box">
  <h3>üéµ Maramon Convention Songs 2022 üé∂</h3>

  <!-- Search Bar -->
  <div class="d-flex justify-content-center mb-4">
    <input type="text" id="search" class="form-control w-100" style="max-width: 400px;" placeholder="Search by song name or number..." onkeyup="renderSongs()" />

<!-- JS for rendering songs -->
<script>
  const songs = [
    { title: "Intro.mp3", url: "https://drive.google.com/file/d/1SIorkMnwJaoaSESyigQnQZIZNG2i-6FL/view?usp=drivesdk" },
    { title: "Ennennum Ninnodu.mp3", url: "https://drive.google.com/file/d/18n4YwWe324XCA58ky6Yuwvb6JAdJRQTU/view?usp=drivesdk" },
    { title: "Prathyasa.mp3", url: "https://drive.google.com/file/d/15c2xNsXjL42M4dQCdu210bKuM0nDdxeW/view?usp=drivesdk" },
    { title: "Bhayapedenda.mp3", url: "https://drive.google.com/file/d/1jiXJPT4vhJ3rVoWod3jTORjyuzFiWUNw/view?usp=drivesdk" },
    { title: "Ashrithavalsalene.mp3", url: "https://drive.google.com/file/d/1U92RQAgpM6TJXsOCmLmVMo2vgoMYsmJn/view?usp=drivesdk" },
    { title: "Aashrayikkuvaan.mp3", url: "https://drive.google.com/file/d/1FWieyKs2KkUNuLadPSN5zAx1UxZf1AOY/view?usp=drivesdk" },
    { title: "Daivasneham.mp3", url: "https://drive.google.com/file/d/1OZwzNeWlpTcjzdllE2vXw-tyZZ0grRwn/view?usp=drivesdk" },
    { title: "Maname Kalanjunnathu.mp3", url: "https://drive.google.com/file/d/1Q4i7Tt3X6k-x5b3nobJraq4p6rRSzbSv/view?usp=drivesdk" },
    { title: "Anpullarakshaka.mp3", url: "https://drive.google.com/file/d/11rg5O5WNMpS_K_DrGDoJ47ULusH7M1Uo/view?usp=drivesdk" },
    { title: "Kannuneerine.mp3", url: "https://drive.google.com/file/d/12hpzm8bnjIo3HPHrmIv2xRRoeHFB4U4H/view?usp=drivesdk" },
    { title: "Poorna Hridhayathode.mp3", url: "https://drive.google.com/file/d/1Je_hkxRiugfWCgU1Miv_63LTg8ZrsRZq/view?usp=drivesdk" }
  ];

  function renderSongs() {
    const input = document.getElementById("search").value.toLowerCase();
    const list = document.getElementById("songList");
    list.innerHTML = "";

    let count = 1;
    songs.forEach(song => {
      if (song.title.toLowerCase().includes(input)) {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <span class="song-title">${String(count).padStart(3, '0')}. ${song.title}</span>
          <a class="btn-open" href="${song.url}" target="_blank">‚ñ∂Ô∏è</a>
        `;
        list.appendChild(li);
        count++;
      }
    });
  }

  renderSongs();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music List</title>
    
    <style>
        body {
            background: url('https://static7.depositphotos.com/1288351/769/i/450/depositphotos_7690115-stock-photo-three-crosses-on-vintage-background.jpg') no-repeat center center/cover;
            font-family: 'Georgia', serif;
            text-align: center;
            color: #f5f5f5;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
        .navbar {
            background: rgba(139, 0, 0, 0.9);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #d2b48c;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .navbar a {
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #ffd700;
        }

        h2 {
            color: #000000;
            font-size: 60px;
            font-family: 'Garamond', serif;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        input {
            width: 50%;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #d90c0c;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #8b0000;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 50%;
            margin: auto;
        }

        li {
            background: rgba(255, 255, 255, 0.85);
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            border: 1px solid #d2b48c;
            transition: background 0.3s, transform 0.2s;
        }

        li:hover {
            background: rgba(255, 215, 0, 0.85);
            transform: scale(1.03);
        }

        a {
            text-decoration: none;
            color: #8b0000;
            font-weight: bold;
            font-size: 1.1em;
        }

        a:hover {
            color: #b22222;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-links">
            <a href="Musicplayer.html">Home</a>
            <a href="Musicplayer.html">Songs</a>
            <a href="about.html">About</a>
        </div>
    </div>

    <h2>ðŸŽµ Songs List ðŸŽ¶</h2>
    <input type="text" id="search" placeholder="Search songs..." onkeyup="searchSongs()">

    <ul id="musicList">
        <li><a href="Maramon2025.html">Maramon Song 2025</a></li>
        <li><a href="Maramon2024.html">Maramon Song 2024</a></li>
        <li><a href="Maramon2023.html">Maramon Song 2023</a></li>
        <li><a href="Maramon2022.html">Maramon Song 2022</a></li>
        <li><a href="Maramon2021.html">Maramon Song 2021</a></li>
        <li><a href="Maramon2020.html">Maramon Song 2020</a></li>
        <li><a href="Oldmarmon.html">Old Maramon Songs </a></li>
        <li><a href="KristeyaKeerthanagal.html">Kristeya Keerthanagal</a></li>
    </ul>

    <script>
        function searchSongs() {
            let input = document.getElementById('search').value.toLowerCase();
            let items = document.querySelectorAll("#musicList li");

            items.forEach(item => {
                let text = item.textContent.toLowerCase();
                item.style.display = text.includes(input) ? "block" : "none";
            });
        }
    </script>

</body>
</html>

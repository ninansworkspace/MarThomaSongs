<!-- JavaScript -->
<script>
  const apiURL = "https://script.google.com/macros/s/AKfycbwAQxt7lnDVgvy7fltbyHd7XtGZ0fGOf4mdJiad_bOyMI93m_TucZKxIatqbshIzRDv/exec";
  let allSongs = [];
  let filteredSongs = [];
  let currentPage = 1;
  const songsPerPage = 15;
  let currentPlayingIndex = null;

  fetch(apiURL)
    .then(res => res.json())
    .then(data => {
      allSongs = data;
      filteredSongs = allSongs;
      renderPage(1);
      renderPagination();
    })
    .catch(err => {
      console.error(err);
      document.getElementById("songList").innerHTML = "<li class='list-group-item'>‚ö†Ô∏è Failed to load songs.</li>";
    });

  function renderPage(page) {
    currentPage = page;
    const start = (page - 1) * songsPerPage;
    const end = start + songsPerPage;
    const songsToDisplay = filteredSongs.slice(start, end);

    const list = document.getElementById("songList");
    if (songsToDisplay.length === 0) {
      list.innerHTML = "<li class='list-group-item'>No songs found.</li>";
      return;
    }

    list.innerHTML = songsToDisplay.map((song, index) => {
      const globalIndex = start + index;
      return `
        <li class="list-group-item ${globalIndex === currentPlayingIndex ? 'active-song' : ''}" onclick="highlightSong(${globalIndex})">
          <span class="song-title">${song["Filename"] || song.title}</span>
          <a class="btn-open" href="${song["Drive Link"] || song.url}" target="_blank">Open</a>
        </li>
      `;
    }).join('');
  }

  function renderPagination() {
    const totalPages = Math.ceil(filteredSongs.length / songsPerPage);
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = '';

    const createPageItem = (pageNum, isActive = false) => `
      <li class="page-item ${isActive ? 'active' : ''}">
        <a class="page-link" href="#" onclick="changePage(${pageNum}); return false;">${pageNum}</a>
      </li>
    `;

    const addEllipsis = () => `
      <li class="page-item disabled"><span class="page-link">‚Ä¶</span></li>
    `;

    pagination.innerHTML += `
      <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
        <a class="page-link" href="#" onclick="changePage(${currentPage - 1}); return false;">¬´ Prev</a>
      </li>
    `;

    pagination.innerHTML += createPageItem(1, currentPage === 1);

    if (currentPage > 4) pagination.innerHTML += addEllipsis();

    for (let i = Math.max(2, currentPage - 1); i <= Math.min(totalPages - 1, currentPage + 1); i++) {
      if (i !== 1 && i !== totalPages) {
        pagination.innerHTML += createPageItem(i, currentPage === i);
      }
    }

    if (currentPage < totalPages - 3) pagination.innerHTML += addEllipsis();

    if (totalPages > 1) pagination.innerHTML += createPageItem(totalPages, currentPage === totalPages);

    pagination.innerHTML += `
      <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
        <a class="page-link" href="#" onclick="changePage(${currentPage + 1}); return false;">Next ¬ª</a>
      </li>
    `;
  }

  function changePage(page) {
    const totalPages = Math.ceil(filteredSongs.length / songsPerPage);
    if (page >= 1 && page <= totalPages) {
      renderPage(page);
      renderPagination();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  }

  function filterSongs() {
    const searchTerm = document.getElementById("search").value.toLowerCase();
    filteredSongs = allSongs.filter(song =>
      (song["Filename"] || "").toLowerCase().includes(searchTerm)
    );
    currentPage = 1;
    currentPlayingIndex = null;
    renderPage(currentPage);
    renderPagination();
  }

  function highlightSong(index) {
    currentPlayingIndex = index;
    renderPage(currentPage);
  }

  // Auto-collapse navbar on mobile when link is clicked
  document.addEventListener("DOMContentLoaded", function () {
    const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
    const navbarCollapse = document.getElementById('navbarNav');
    const bsCollapse = new bootstrap.Collapse(navbarCollapse, { toggle: false });

    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth < 992) {
          bsCollapse.hide();
        }
      });
    });
  });
</script>

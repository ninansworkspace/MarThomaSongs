<!-- Main Content -->
<div class="container-box">
  <h2 class="text-center mb-4">ðŸŽ¶ Sangeerthanam Songs (Psalms) ðŸŽ¶</h2>

  <!-- Search Bar -->
  <div class="mb-3">
    <input type="text" id="searchBar" class="form-control" placeholder="Search for a song..." oninput="handleSearch()" />
  </div>

  <div id="loader">Loading songs...</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const apiUrl = "https://script.google.com/macros/s/AKfycbzc4Nr85MHDnSDaDRlLyQqpwt_ElSUF-4iPd14_E6zHRd1gjji50FquFbQAZgSBJtfU7A/exec";
  const songsPerPage = 10;
  let allSongs = [];
  let filteredSongs = [];
  let currentPage = 1;

  fetch(apiUrl)
    .then(res => res.json())
    .then(data => {
      allSongs = data.data;
      filteredSongs = [...allSongs];
      document.getElementById('loader').style.display = 'none';
      renderSongs();
      renderPagination();
    });

  function renderSongs() {
    const start = (currentPage - 1) * songsPerPage;
    const end = start + songsPerPage;
    const songsToDisplay = filteredSongs.slice(start, end);

    const listContainer = document.getElementById('song-list');
    listContainer.innerHTML = "";

    songsToDisplay.forEach(song => {
      const title = song.Title;
      const url = song.Link;

      const songItem = document.createElement('div');
      songItem.className = 'song-item';

      const titleDiv = document.createElement('div');
      titleDiv.className = 'song-title';
      titleDiv.innerText = title;

      const link = document.createElement('a');
      link.href = url;
      link.target = '_blank';
      link.className = 'btn-open';
      link.innerHTML = '<i class="fas fa-play-circle"></i>';

      const mobileBtn = document.createElement('a');
      mobileBtn.href = url;
      mobileBtn.target = '_blank';
      mobileBtn.className = 'btn-open-mobile';
      mobileBtn.innerText = 'Open';

      songItem.appendChild(titleDiv);
      songItem.appendChild(link);
      songItem.appendChild(mobileBtn);
      listContainer.appendChild(songItem);
    });

    document.getElementById('pagination').style.display =
      filteredSongs.length > songsPerPage ? 'flex' : 'none';
  }

  function renderPagination() {
    const totalPages = Math.ceil(filteredSongs.length / songsPerPage);
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = "";

    const prevLi = document.createElement('li');
    prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
    const prevA = document.createElement('a');
    prevA.className = 'page-link';
    prevA.href = "#";
    prevA.innerText = "Prev";
    prevA.onclick = (e) => {
      e.preventDefault();
      if (currentPage > 1) {
        currentPage--;
        renderSongs();
        renderPagination();
      }
    };
    prevLi.appendChild(prevA);
    pagination.appendChild(prevLi);

    for (let i = 1; i <= totalPages; i++) {
      const li = document.createElement('li');
      li.className = `page-item ${i === currentPage ? 'active' : ''}`;
      const a = document.createElement('a');
      a.className = 'page-link';
      a.href = "#";
      a.innerText = i;
      a.onclick = (e) => {
        e.preventDefault();
        currentPage = i;
        renderSongs();
        renderPagination();
      };
      li.appendChild(a);
      pagination.appendChild(li);
    }

    const nextLi = document.createElement('li');
    nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
    const nextA = document.createElement('a');
    nextA.className = 'page-link';
    nextA.href = "#";
    nextA.innerText = "Next";
    nextA.onclick = (e) => {
      e.preventDefault();
      if (currentPage < totalPages) {
        currentPage++;
        renderSongs();
        renderPagination();
      }
    };
    nextLi.appendChild(nextA);
    pagination.appendChild(nextLi);
  }

  function handleSearch() {
    const searchTerm = document.getElementById('searchBar').value.toLowerCase();
    filteredSongs = allSongs.filter(song =>
      song.Title.toLowerCase().includes(searchTerm)
    );
    currentPage = 1;
    renderSongs();
    renderPagination();
  }

  // Auto-hide navbar on scroll (mobile)
  let lastScrollTop = 0;
  const navbar = document.querySelector('.navbar');

  function handleNavbarScroll() {
    const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

    if (window.innerWidth <= 991) {
      if (currentScroll > lastScrollTop && currentScroll > 60) {
        navbar.classList.add("hide-on-scroll");
      } else {
        navbar.classList.remove("hide-on-scroll");
      }
    } else {
      navbar.classList.remove("hide-on-scroll");
    }

    lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
  }

  window.addEventListener("scroll", handleNavbarScroll);
  window.addEventListener("resize", handleNavbarScroll);
</script>

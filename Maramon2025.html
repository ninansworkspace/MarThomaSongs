<!-- Script to Load Songs from Google Sheet -->
<script>
  const apiUrl = "https://script.google.com/macros/s/AKfycbwKh_yxn9O5cxYeV6B1TnLJ0-UsxhDvEQrRtcGnUbOuBQNwz4uBm-eWZgPhZ8ZAaYcf6Q/exec";
  const songsPerPage = 10;
  let allSongs = [];
  let currentPage = 1;

  fetch(apiUrl)
    .then(res => res.json())
    .then(data => {
      allSongs = data.data;
      document.getElementById('loader').style.display = 'none';
      renderSongs();
      renderPagination();
    });

  function renderSongs() {
    const start = (currentPage - 1) * songsPerPage;
    const end = start + songsPerPage;
    const songsToDisplay = allSongs.slice(start, end);

    const listContainer = document.getElementById('song-list');
    listContainer.innerHTML = "";

    songsToDisplay.forEach(song => {
      const title = song.Title;
      const url = song.Link;

      const songItem = document.createElement('div');
      songItem.className = 'song-item';

      const titleDiv = document.createElement('div');
      titleDiv.className = 'song-title';
      titleDiv.innerText = title;

      const link = document.createElement('a');
      link.href = url;
      link.target = '_blank';
      link.className = 'btn-open';
      link.innerHTML = '<i class="fas fa-play-circle"></i>';

      songItem.appendChild(titleDiv);
      songItem.appendChild(link);
      listContainer.appendChild(songItem);
    });
  }

  function renderPagination() {
    const totalPages = Math.ceil(allSongs.length / songsPerPage);
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = "";

    for (let i = 1; i <= totalPages; i++) {
      const li = document.createElement('li');
      li.className = `page-item ${i === currentPage ? 'active' : ''}`;

      const a = document.createElement('a');
      a.className = 'page-link';
      a.href = "#";
      a.innerText = i;
      a.onclick = (e) => {
        e.preventDefault();
        currentPage = i;
        renderSongs();
        renderPagination();
      };

      li.appendChild(a);
      pagination.appendChild(li);
    }
  }
</script>
